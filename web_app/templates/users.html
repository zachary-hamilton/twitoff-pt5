{% extends 'bootstrap_layout.html' %}

{% block content %}

    <h2>Welcome to the Users Page</h2>

    <p>{{ message }}</p>
    
    {% if users %}
        <ul>
        {% for user in users %}
            <li>{{ user["name"] }}</li>
        {% endfor %}
        </ul>
    
    {% else %}
        <p>Users not found.</p>
    {% endif %} 
    
{% endblock %}
