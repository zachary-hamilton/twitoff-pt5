{% extends 'bootstrap_layout.html' %}

{% block content %}

    <h1>New Tweet Page</h1>

    <p>Please fill out the form and submit to create a new tweet!</p>

    <form action="/tweets/create" method="POST">

        <label>Tweet</label>
        <input type="text" name="tweet" placeholder="tweet tweet tweet" value="tweet tweet tweet">

        <label>Author:</label>
        <select name="user_id">
            <option value="1">User XYZ</option>
            <option value="2">Harry Potter</option>
            <option value="3">Christopher Robin</option>
        </select>

        <button>Submit</button>
    </form>
    
{% endblock %}
