{% extends 'bootstrap_layout.html' %}

{% block content %}

    <h1>New User Page</h1>

    <p>Please fill out the form and submit to create a new user!</p>

    <form action="/users/create" method="POST">

        <label>User Name:</label>
        <input type="text" name="user_name" placeholder="User XYZ" value="User XYZ">

        <button>Submit</button>
    </form>

{% endblock %}
