{% extends 'bootstrap_layout.html' %}

{% block content %}

    <h2>Welcome to the Tweets Page</h2>

    <p>{{ message }}</p>
    
    {% if tweets %}
        <ul>
        {% for tweet in tweets %}
            <li>{{ tweet["full_text"] }}</li>
        {% endfor %}
        </ul>
    
    {% else %}
        <p>Tweets not found.</p>
    {% endif %} 
    
{% endblock %}
